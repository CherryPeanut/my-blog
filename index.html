<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <!-- 引入 TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

    <h1 class="text-3xl font-bold mb-8">我的博客</h1>
    <!-- 作者简介 -->
    <section class="mb-10 p-6 border rounded-2xl shadow-sm bg-white">
      <h2 class="text-2xl font-semibold mb-3">Hi there 👋</h2>
      <p class="text-gray-700 leading-relaxed">
        我是 <strong>你的名字</strong>，喜欢写代码、折腾技术和记录生活。

      </p>
    </section>
    <!-- 文章列表 -->
    <div class="space-y-6">
      <div class="p-5 border rounded-2xl shadow-sm hover:shadow-md transition bg-white">
        <a href="post1.html">
          <h2 class="text-xl font-semibold mb-2 hover:text-blue-600">第一篇文章</h2>
        </a>
        <p class="text-gray-500 text-sm mb-2">2025-10-01 · 作者A</p>

      </div>
      <div class="p-5 border rounded-2xl shadow-sm hover:shadow-md transition bg-white">
        <a href="post2.html">
          <h2 class="text-xl font-semibold mb-2 hover:text-blue-600">第二篇文章</h2>
        </a>
        <p class="text-gray-500 text-sm mb-2">2025-10-02 · 作者B</p>
        <p class="text-gray-700">另一篇文章的摘要，点击查看详情。</p>
